        <a class="navbar-brand" href="./index.html">
            <img src="./images/logo.png" alt="CertiChain Logo" class="logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

<main class="content container animate__animated animate__fadeIn">
    <div class="py-5">
        <h1>Area Verificatore</h1>
        <p>Inserisci il Token ID e il segreto per verificare il certificato.</p>

        <section class="card p-4 mt-4 shadow-sm">
            <label for="certificateId" class="form-label">Token ID</label>
            <input type="text" id="certificateId" class="form-control" placeholder="1, 2, 3..."/>

            <label for="providedSecret" class="form-label mt-3">Segreto Certificato</label>
            <input type="text" id="providedSecret" class="form-control" placeholder="Parola segreta"/>

            <button id="checkCertificateBtn" class="btn btn-primary mt-3">Verifica Certificato</button>
            <p id="certificateDetails" class="mt-3"></p>
        </section>
    </div>
</main>
