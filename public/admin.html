<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CertiChain - Admin</title>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
<header class="header">
  <img src="./images/logo.png" alt="CertiChain Logo" class="logo" />
  <nav class="nav">
    <a href="./index.html" class="nav-link">Home</a>
    <a href="./admin.html" class="nav-link">Admin</a>
    <a href="./user.html" class="nav-link">User</a>
    <a href="./verifier.html" class="nav-link">Verifier</a>
  </nav>
</header>

<main class="content">
  <h1>Area Admin</h1>
  <button id="connectBtn" class="btn btn-connect">Login con MetaMask</button>
  <p id="userAddress"></p>

  <section class="card">
    <h2>Emetti Certificato</h2>
    <!-- Beneficiary Address -->
    <label for="beneficiary">Beneficiary Address</label>
    <input type="text" id="beneficiary" placeholder="0x..."/>

    <!-- Nome Istituzione -->
    <label for="institutionName">Nome Istituzione</label>
    <input type="text" id="institutionName" placeholder="UniversitÃ  XYZ"/>

    <!-- Nome Studente -->
    <label for="beneficiaryName">Nome Studente</label>
    <input type="text" id="beneficiaryName" placeholder="Mario Rossi"/>

    <!-- Nome Corso (Certificate Title) -->
    <label for="certificateTitle">Nome Corso</label>
    <input type="text" id="certificateTitle" placeholder="Blockchain 101"/>

    <!-- Data di Completamento (Date Issued) -->
    <label for="dateIssued">Data di Completamento</label>
    <input type="text" id="dateIssued" placeholder="2025-01-01"/>

    <!-- IPFS URI -->
    <label for="ipfsURI">IPFS URI</label>
    <input type="text" id="ipfsURI" placeholder="ipfs://Qm..."/>

    <button id="issueCertificateBtn" class="btn btn-primary">Emetti Certificato</button>
    <p id="issueResult"></p>
  </section>

  <section class="card">
    <h2>Revoca Certificato</h2>
    <label for="revokeId">Token ID</label>
    <input type="text" id="revokeId" placeholder="1, 2, 3..."/>

    <label for="revokeReason">Motivo</label>
    <input type="text" id="revokeReason" placeholder="Errore dati"/>

    <button id="revokeCertificateBtn" class="btn btn-warning">Revoca Certificato</button>
    <p id="revokeResult"></p>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2025 CertiChain. All rights reserved.</p>
</footer>

<!-- ethers.js e script -->
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
<script src="./javascripts/ui.js"></script>
<script src="./javascripts/blockchain.js"></script>
<script src="./javascripts/app.js"></script>
</body>
</html>
