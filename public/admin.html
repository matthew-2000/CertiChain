<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CertiChain - Admin</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html">
      <img src="./images/logo.png" alt="CertiChain Logo"/>
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="./index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="./admin.html" class="nav-link active">Admin</a></li>
        <li class="nav-item"><a href="./user.html" class="nav-link">User</a></li>
        <li class="nav-item"><a href="./verifier.html" class="nav-link">Verifier</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="content">
  <h1>Area Admin</h1>
  <button id="connectBtn" class="btn btn-connect">Login con MetaMask</button>
  <p id="userAddress"></p>

  <!-- Emissione certificato -->
  <section class="card p-3">
    <h2>Emetti Certificato</h2>
    <label for="pdfFile">PDF del Certificato</label>
    <input type="file" id="pdfFile" accept="application/pdf" class="form-control"/>

    <label for="beneficiary">Indirizzo Beneficiario</label>
    <input type="text" id="beneficiary" class="form-control" placeholder="0x..."/>

    <label for="certificateSecret">Segreto Certificato</label>
    <input type="text" id="certificateSecret" class="form-control" placeholder="Parola segreta"/>

    <button id="issueCertificateBtn" class="btn btn-primary mt-3">Emetti Certificato</button>
    <p id="issueResult" class="mt-2"></p>
  </section>

  <!-- Revoca certificato -->
  <section class="card p-3">
    <h2>Revoca Certificato</h2>
    <label for="revokeId">Token ID</label>
    <input type="text" id="revokeId" class="form-control" placeholder="1, 2, 3..."/>

    <label for="revokeReason">Motivo Revoca</label>
    <input type="text" id="revokeReason" class="form-control" placeholder="Errore dati"/>

    <button id="revokeCertificateBtn" class="btn btn-warning mt-3">Revoca Certificato</button>
    <p id="revokeResult" class="mt-2"></p>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2025 CertiChain. Tutti i diritti riservati.</p>
</footer>

<!-- Bootstrap & Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
<script src="./javascripts/ui.js"></script>
<script src="./javascripts/blockchain.js"></script>
<script src="./javascripts/app.js"></script>
</body>
</html>
