    <button id="getNFTsBtn" class="btn btn-secondary">Mostra i miei NFT</button>

  <section class="card p-3">
    <h2>Condivisione Certificato</h2>
    <label for="shareCertificateId">Token ID</label>
    <input type="text" id="shareCertificateId" class="form-control" placeholder="1, 2, 3..."/>
